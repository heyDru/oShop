<div *ngIf="product.title" class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap" *ngIf="product.imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price|currency:'USD':true}}</p>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary btn-block" *ngIf="showActions">Add to Cart</a>
    </div>
  </div>
