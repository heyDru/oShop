<div *ngIf="product.title" class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price|currency:'USD'}}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button *ngIf="shoppingCart.getQuantity(product) ===0 ; else updateQuantity" class="btn btn-primary btn-block" (click)="addToCart()">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
</div>
