<div *ngIf="product.title" class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price|currency:'USD'}}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button *ngIf="getQuantity()===0; else updateQuantity" class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row">
        <div class="col-2">
          <button class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col">
         {{getQuantity()}}
        </div>
        <div class="col-2">
            <button class="btn btn-secondary btn-block">+</button>
          </div>
      </div>
    </ng-template>
  </div>
</div>
